<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card red lighten-3">
      <div class="card-content white-text">
        <span class="card-title">Create course</span>
        <div class="input-field">
          <input type="text" placeholder="Name" name="name" class="card-title" #name>
          <label class="white-text active" for="name">Name</label>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Academic Institution" name="institution" #institution>
          <label class="white-text active" for="institution">Academic Institution</label>
        </div>
      </div>
      <div class="input-field instructor">
          <span class="white-text">Instructor</span>
          <select id="selectedInstructor" name="selectedInstructor" class="browser-default" #selectedInstructor>
            <option *ngFor="let instructor of instructors" value="{{instructor.id}}">{{instructor.attributes.name}}</option>
          </select>
        </div>
      <p class="student" *ngFor="let ch of checkboxes">
        <label>
          <input [(ngModel)]="ch.selected" type="checkbox" value="{{ch.value}}" id="{{ch.value}}"/>
          <span class="white-text">{{ch.name}}</span>
        </label>
      </p>
      <div class="card-action">
        <button class="btn red lighten-2 white-text waves-effect waves-light" (click)="postCourse(name,institution, selectedInstructor)">Create</button>
      </div>
    </div>
  </div>
</div>
