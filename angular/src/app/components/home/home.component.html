<div class="login red lighten-3">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" #username >
          <label class="white-text active" for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" #password>
          <label class="white-text active" for="password">Password</label>
        </div>
      </div>
      <button (click)="login(username.value,password.value)" type="button" class="btn white waves-effect waves-light">Submit</button>
    </form>
  </div>
</div>
