<div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card red lighten-3">
        <div class="card-content white-text">
          <span class="card-title">Create student</span>
          <div class="input-field">
            <input type="text" placeholder="Name" name="name" class="card-title" #name>
            <label class="white-text active" for="name">Name</label>
          </div>
          <div class="input-field">
            <input type="text" placeholder="First name" name="field_first_name_student" #firstname>
            <label class="white-text active" for="field_first_name_student">First name</label>
          </div>
        </div>
        <p class="course" *ngFor="let ch of checkboxes">
          <label>
            <input [(ngModel)]="ch.selected" type="checkbox" value="{{ch.value}}" id="{{ch.value}}"/>
            <span class="white-text">{{ch.name}}</span>
          </label>
        </p>
        <div class="card-action">
          <button class="btn red lighten-2 white-text waves-effect waves-light" (click)="postStudent(name,firstname)">Update</button>
        </div>
      </div>
    </div>
  </div>
