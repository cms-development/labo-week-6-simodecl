<div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card red lighten-3">
        <div class="card-content white-text">
          <span class="card-title">Create instructor</span>
          <div class="input-field">
            <input type="text" placeholder="Name" name="name" class="card-title" #name>
            <label class="white-text active" for="name">Name</label>
          </div>
          <div class="input-field">
            <input type="text" placeholder="First name" name="field_first_name" #firstname>
            <label class="white-text active" for="field_first_name">First name</label>
          </div>
          <div class="input-field">
            <span>Rank</span>
            <select id="rank" name="rank" class="browser-default" #rank>
              <option value="Visiting Professor">Visiting Professor</option>
              <option value="Assistant Lecturer">Assistant Lecturer</option>
              <option value="Senior Assistant Lecturer">Senior Assistant Lecturer</option>
              <option value="Lecturer">Lecturer</option>
              <option value="Senior Lecturer">Senior Lecturer</option>
            </select>
          </div>
          <div class="input-field">
            <span>Title</span>
            <select id="title" name="title" class="browser-default" #title>
              <option value="B.">B.</option>
              <option value="B.A.">B.A.</option>
              <option value="B.Sc.">B.Sc.</option>
              <option value="M.">M.</option>
              <option value="M.A.">M.A.</option>
              <option value="M.Sc.">M.Sc.</option>
              <option value="Ph.D.">Ph.D.</option>
            </select>
          </div>
        </div>
        <div class="card-action">
          <button class="btn red lighten-2 white-text waves-effect waves-light" (click)="postInstructor(name,firstname,rank,title)">Create</button>
        </div>
      </div>
    </div>
  </div>
